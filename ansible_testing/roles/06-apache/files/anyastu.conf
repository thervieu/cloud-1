<VirtualHost *:80>

    ServerName localhost

    #LoadModule ssl_module modules/mod_ssl.so

    #SSLProxyEngine on

    #RequestHeader set X-Forwarded-Proto “https”
    #RequestHeader set X-Forwarded-Port “443”

    ProxyPreserveHost On
        
    # Servers to proxy the connection, or;
    # List of application servers:
    # Usage:
    # ProxyPass / http://[IP Addr.]:[port]/
    # ProxyPassReverse / http://[IP Addr.]:[port]/
    # Example: 

    ProxyPass /mwi https://www.middlewareinventory.com
    ProxyPassReverse /mwi https://www.middlewareinventory.com

    ProxyPass /phpmyadmin/ http://pma_container/
    ProxyPassReverse /phpmyadmin/ http://pma_container/

    ProxyPass / http://wp_container/
    ProxyPassReverse / http://wp_container/
        
</VirtualHost>
