- name: Creates nginx directory
  file:
    path: "{{ nginx_path }}"
    state: directory

- name: Copy Dockerfile
  template:
    src: Dockerfile
    dest: "{{ nginx_dir }}"/Dockerfile

#- name: Copy .conf
#  template:
#    src: mariadb.conf
#    dest: "{{ nginx_dir }}/mariadb.conf"

- name: build image
  community.docker.docker_image:
    name: mariadb_img
    state: present
    source: build
    build:
      path: mariadb_build

- name: run container
  community.docker.docker_container:
    name: mariadb_container
    image: mariadb_img
    state: started
    restart: yes
    restart_policy: always
    networks:
      - name: "{{network_name}}"
    container_default_behavior: compatibility
