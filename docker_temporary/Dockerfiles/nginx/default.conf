upstream php {
        server phpfpm:9000;
}
 
server {
 
        server_name 193.70.36.50;
 
        root   /usr/share/nginx/html;
        index  index.html index.htm;
 
        location / {
 
                try_files $uri $uri/ /index.php?$args;
        }
 
        location ~ \.php$ {
 
                include fastcgi.conf;
                fastcgi_intercept_errors on;
                fastcgi_pass php;
        }
 
        location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
                expires max;
                log_not_found off;
        }
}