- name: Creates {service}_build directory
  ansible.builtin.file:
    path: ~/pma_build
    state: directory
    mode: '755'

- name: Copy Dockerfile
  ansible.builtin.template:
    src: Dockerfile
    dest: pma_build/Dockerfile

- name: Copy .conf
  ansible.builtin.template:
    src: pma.conf
    dest: pma_build/pma.conf

- name: build image
  community.docker.docker_image:
    name: pma_img
    state: present
    build:
      path: pma_build

- name: run container
  community.docker.docker_container:
    name: pma_container
    image: pma_img
    state: present
    networks:
      name: "cloud-1_network"
    restart_policy: on-failure
    restart_retries: 3
